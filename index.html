<script>
function start()
{
	var input = document.getElementById("input");
	var output= document.getElementById("output");
	var arr = input.value.split("\n");
	var str ="[(0," + arr[0] +"),";
	var i =0;

	for(i =0; i < arr.length; i++)
	{
		if(i < arr.length-3) str += "(" + arr[i] +"," + arr[i+1] + ")," ;
		if(i == arr.length-3) str += "(" + arr[i] +"," + arr[i+1] + ")]" ;
	}
	output.value =str;
}

function copy()
{
	let textarea = document.getElementById("output");
  	textarea.select();
  	document.execCommand("copy");
}
</script>

<html>
<body>
	input: <br>
	<textarea id="input" rows="50" cols="50" style="margin: 0px; height: 356px; width: 100px;"></textarea><br><br>
	<button onclick="start();">start</button><br><br>
  	output: <br>
    <textarea id="output" rows="50" cols="50" style="margin: 0px; height: 356px; width: 100px;"></textarea><br><br>
    <button onclick="copy();">copy</button><br><br>
</body>
</html>
